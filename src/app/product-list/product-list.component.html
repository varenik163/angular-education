<h2>Products</h2>

<div *ngFor="let item of products">
  <h3>
    <a [title]="item.name + ' details'">
      {{ item.name }}
    </a>  
  </h3>

  <p *ngIf="item.description">
    Descriptiosn: {{ item.description }}
  </p>

  <button (click)="share(item.name)">
    Share 
  </button>
  <app-product-alerts [product]=item (notify)="onNotify()"></app-product-alerts>
</div>
